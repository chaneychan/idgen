<!doctype html>
<html>
	<head>
		<title>Idgen-Console</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
		<link href='css/bootstrap.min.css' rel="stylesheet" />
		<link href='css/signin.css' rel="stylesheet" />
	</head>
<body>

    <div class="container">
      <form class="form-signin" action="login">
        <h2 class="form-signin-heading">Idgen-控制台</h2>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input type="text"  name="email" id="inputEmail" class="form-control"
        	 placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password"  name= "pwd" id="inputPassword" class="form-control" placeholder="密码" required>
        <!-- <input type="text"  name= "code" id="code" class="form-control" placeholder="验证码" required> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
      </form>
    </div> 
  </body>
</html>
